go: &go
  image: golang
  working_dir: /go/src/gopkg.in/mattes/migrate.v1
  volumes:
    - $GOPATH/src/github.com/mattes/migrate:/go/src/gopkg.in/mattes/migrate.v1  
go-test:
  <<: *go
  command: sh -c 'go get -t -v ./... && go test -v ./...'
  links:
    - mssql
    - postgres
    - mysql
    - cassandra
    - crate
    - mongo
go-build:
  <<: *go
  command: sh -c 'go get -v && go build -ldflags ''-s'' -o migrater'
  environment:
    CGO_ENABLED: 1
postgres:
  image: postgres
mysql:
  image: mysql
  environment:
    MYSQL_DATABASE: migratetest
    MYSQL_ALLOW_EMPTY_PASSWORD: "yes"
cassandra:
  image: cassandra:2.2
crate:
  image: crate
mongo:
  image: mongo:3.2.6
mssql:
  image: microsoft/mssql-server-linux
  environment:
    SA_PASSWORD: Passw0rd
    ACCEPT_EULA: "Y"
