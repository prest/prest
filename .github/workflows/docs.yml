name: Documentation Build on Netlify
on:
  schedule:
    - cron: '* 1 * * *'
  push:
    branches:
      - 'main'
jobs:
  build:
    name: Request Netlify Webhook
    runs-on: ubuntu-latest
    steps:
      - name: Curl request
        run: curl -X POST -d {} https://api.netlify.com/build_hooks/5f2b05230e9a61c522777864
