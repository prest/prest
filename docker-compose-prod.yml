version: "3"
services:
    postgres:
        image: postgres
        volumes:
            - "./data/postgres:/var/lib/postgresql/data"
        environment:
            - POSTGRES_USER=prest
            - POSTGRES_DB=prest
            - POSTGRES_PASSWORD=prest
        ports:
            - "5432:5432"
    prest:
        # use latest build - analyze the risk of using this version in production
        image: prest/prest
        links:
            - "postgres:postgres"
        environment:
            - PREST_DEBUG=false
            - PREST_AUTH_ENABLED=true
            - PREST_PG_HOST=postgres
            - PREST_PG_USER=prest
            - PREST_PG_PASS=prest
            - PREST_PG_DATABASE=prest
            - PREST_PG_PORT=5432
        depends_on:
            - postgres
        ports:
            - "3000:3000"
