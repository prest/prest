builds:
  - binary: prestd
    main: ./cmd/prestd/main.go
    mod_timestamp: '{{ .CommitTimestamp }}'
    env:
      - CGO_ENABLED=0
    flags:
      - -trimpath
    ldflags:
      - -s -w -linkmode external -extldflags "-static" -X main.version={{.Version}} -X main.commit={{.Commit}} -X main.date={{ .CommitDate }} -X main.builtBy=goreleaser
    goos:
      - windows
      - darwin
      - linux
    goarch:
      - 386
      - amd64
      - arm
      - arm64
    ignore:
      - goos: darwin
        goarch: 386
      - goos: windows
        goarch: 386
checksum:
  name_template: '{{ .ProjectName }}_checksums.txt'
changelog:
  sort: asc
  filters:
    exclude:
    - '^test:'
    - Merge pull request
    - Merge branch
    - go mod tidy
dockers:
  -
    goos: linux
    goarch: amd64
    binaries:
      - prestd
    image_templates:
      - "prest/prest:{{ .Tag }}"
      - "prest/ptest:v{{ .Major }}"
      - "prest/prest:latest"
    extra_files:
      - ./cmd/prestd/prest.toml
