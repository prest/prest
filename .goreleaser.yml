builds:
  - binary: prestd
    main: ./cmd/prestd/main.go
    mod_timestamp: '{{ .CommitTimestamp }}'
    ldflags:
      - -X main.version={{.Version}} -X main.commit={{.Commit}} -X main.date={{ .CommitDate }} -X main.builtBy=goreleaser
    goos:
      - windows
      - darwin
      - linux
      - freebsd
      - openbsd
      - netbsd
    goarch:
      - 386
      - amd64
      - arm
      - arm64
      - mips
      - mips64
      - mipsle
      - mips64le
      - ppc64
      - ppc64le
      - s390x
    goarm:
      - 5
      - 6
      - 7
    ignore:
      - goos: darwin
        goarch: 386
checksum:
  name_template: '{{ .ProjectName }}_checksums.txt'
changelog:
  sort: asc
  filters:
    exclude:
    - '^test:'
    - Merge pull request
    - Merge branch
    - go mod tidy
release:
  github:
    owner: prest
    name: prest
dockers:
- image_templates:
  - 'prest/prest:latest'
  - 'prest/prest:{{ .Tag }}'
  - 'ghcr.io/prest/prest:latest'
  - 'ghcr.io/prest/prest:{{ .Tag }}'
  dockerfile: Dockerfile
  use: buildx
  build_flag_templates:
  - "--pull"
  - "--label=org.opencontainers.image.created={{.Date}}"
  - "--label=org.opencontainers.image.name={{.ProjectName}}"
  - "--label=org.opencontainers.image.revision={{.FullCommit}}"
  - "--label=org.opencontainers.image.version={{.Version}}"
  - "--label=org.opencontainers.image.source={{.GitURL}}"
- image_templates:
  - 'prest/prest:latest-arm64'
  - 'prest/prest:{{ .Tag }}-arm64'
  - 'ghcr.io/prest/prest:latest-arm64'
  - 'ghcr.io/prest/prest:{{ .Tag }}-arm64'
  dockerfile: Dockerfile
  use: buildx
  build_flag_templates:
  - "--pull"
  - "--label=org.opencontainers.image.created={{.Date}}"
  - "--label=org.opencontainers.image.name={{.ProjectName}}"
  - "--label=org.opencontainers.image.revision={{.FullCommit}}"
  - "--label=org.opencontainers.image.version={{.Version}}"
  - "--label=org.opencontainers.image.source={{.GitURL}}"
  - "--platform=linux/arm64"
  goarch: arm64
