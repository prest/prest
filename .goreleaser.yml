builds:
  - binary: prestd
    main: ./cmd/prestd/main.go
    ldflags: -s -w main.version={{.Version}} -X main.commit={{.Commit}} -X main.date={{ .CommitDate }} -X main.builtBy=goreleaser -X github.com/prest/prest/helpers.PrestVersionNumber={{.Version}}
    goos:
      - windows
      - darwin
      - linux
    goarch:
      - 386
      - amd64
      - arm
      - arm64
    ignore:
      - goos: darwin
        goarch: 386
      - goos: windows
        goarch: 386
dockers:
  -
    goos: linux
    goarch: amd64
    binaries:
      - prestd
    image_templates:
      - "prest/prest:{{ .Tag }}"
      - "prest/ptest:v{{ .Major }}"
      - "prest/prest:latest"
    extra_files:
      - ./cmd/prestd/prest.toml
